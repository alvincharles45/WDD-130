<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Water Rafting</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <div id="logo_link">
            <img src="images/logo.png" alt="Rafting Site Logo">
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Trips</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div id="hero">
        <h1 class="home-title">Adventure Awaits</h1>
    </div>

    <main>
        <section class="msg">
            <h2>Our Promise</h2>
            <p>We provide the best rafting experience with safety, scenery, and excitement.</p>
        </section>

        <section class="cards">
            <div class="rivers-card card-img">
                <img src="images/river.jpg" alt="River">
            </div>
            <div class="camping-card card-img">
                <img src="images/camping.jpg" alt="Camping">
            </div>
            <div class="rapids-card card-img">
                <img src="images/rapids.jpg" alt="Rapids">
            </div>
        </section>

        <a class="book" href="#">Book Now</a>
        <a class="join" href="#">Join Us</a>
    </main>

    <footer>
        <p>&copy; 2025 White Water Rafting Co.</p>
        <div class="social">
            <img src="images/facebook.png" alt="Facebook">
            <img src="images/instagram.png" alt="Instagram">
        </div>
    </footer>
</body>
</html>
