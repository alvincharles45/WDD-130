<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>South Asian Fit</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">South Asian Fit</div>
    <nav class="navbar">
      <a href="#">Home</a>
      <a href="#">Workouts</a>
      <a href="#">Nutrition</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <img src="images/hero.png" alt="Hero Image">
    </section>

    <section class="intro">
      <h2>Your Guide to Strength and Confidence</h2>
      <div class="features">
        <div class="feature-box">
          <img src="images/workout.png" alt="Workout Plans">
          <p>Workout Plans</p>
        </div>
        <div class="feature-box">
          <img src="images/meal.png" alt="Meal Plans">
          <p>Meal Plans</p>
        </div>
        <div class="feature-box">
          <img src="images/success.png" alt="Success Stories">
          <p>Success Stories</p>
        </div>
      </div>
      <button class="cta">Join Our Free Community</button>
    </section>
  </main>

  <footer>
    <div class="socials">
      <img src="images/facebook.png" alt="Facebook">
      <img src="images/twitter.png" alt="Twitter">
      <img src="images/instagram.png" alt="Instagram">
    </div>
    <p>Â© 2024 South Asian Fit</p>
  </footer>
</body>
</html>
